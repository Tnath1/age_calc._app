<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="contents">
      <form class="container">
        <div>
          <label for="days" class="p">DAY</label><br />
          <input type="text" id="days" name="days" placeholder="15" />
        </div>
        <div>
          <label for="months" class="p">MONTH</label><br />
          <input type="text" id="months" name="months" placeholder="2" />
        </div>
        <div>
          <label for="years" class="p">YEAR</label><br />
          <input type="text" id="years" name="years" placeholder="1996" />
        </div>
      </form>
      <div class="hr-container">
        <hr />
        <img
          class="img"
          src="images/icon-arrow.svg"
          alt="an arrow"
          style="background-color: blue"
        />
      </div>
      <h4><span class="colored-dash">--</span> years</h4>
      <h4><span class="colored-dash">--</span> months</h4>
      <h4><span class="colored-dash">--</span> years</h4>
    </div>
    <div class="attribution">
      <p>Coded by: <a href="#">Arome Jonothan</a>.</p>
    </div>
  </body>
</html>
