<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="contents">
      <h4 class="p-age">Calculate your Age</h4>
      <form class="container" id="myForm">
        <div class="input">
          <label for="days" id="label" class="p">DAY</label><br />
          <input type="text" id="days" name="days" placeholder="dd" />
          <p id="days-error" class="error-message"></p>
        </div>
        <div class="input">
          <label for="months" id="label2" class="p">MONTH</label><br />
          <input type="text" id="months" name="months" placeholder="mm" />
          <p id="months-error" class="error-message"></p>
        </div>
        <div class="input">
          <label for="years" id="label3" class="p">YEAR</label><br />
          <input type="text" id="years" name="years" placeholder="yyyy" />
          <p id="years-error" class="error-message"></p>
        </div>
      </form>
      <div class="hr-container">
        <div class="hr-line"></div>
        <img
          class="img"
          src="images/icon-arrow.svg"
          alt="an arrow"
          id="image-button"
        />
      </div>
      <h4>
        <span id="result-year" class="colored-dash">--</span>
        <span id="yr"> Years</span>
      </h4>
      <h4>
        <span id="result-month" class="colored-dash">--</span>
        <span id="mnth">Months</span>
      </h4>
      <h4>
        <span id="result-day" class="colored-dash">--</span>
        <span id="dy">Days</span>
      </h4>
      <div class="attribution">
        <p>Coded by: <a href="#">Arome Jonothan</a>.</p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
