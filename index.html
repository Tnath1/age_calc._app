<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="contents">
      <form class="container">
        <div class="input">
          <label for="days" class="p">DAY</label><br />
          <input type="text" id="days" name="days" placeholder="dd" />
        </div>
        <div class="input">
          <label for="months" class="p">MONTH</label><br />
          <input type="text" id="months" name="months" placeholder="mm" />
        </div>
        <div class="input">
          <label for="years" class="p">YEAR</label><br />
          <input type="text" id="years" name="years" placeholder="yyyy" />
        </div>
      </form>
      <div class="hr-container">
        <div class="hr-line"></div>
        <img class="img" src="images/icon-arrow.svg" alt="an arrow" />
      </div>
      <h4><span class="colored-dash">--</span> Years</h4>
      <h4><span class="colored-dash">--</span> Months</h4>
      <h4><span class="colored-dash">--</span> Days</h4>
      <div class="attribution">
        <p>Coded by: <a href="#">Arome Jonothan</a>.</p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
